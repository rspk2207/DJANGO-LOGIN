<!DOCTYPE html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'login.css'%}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        </div>
        <div class="login">
            <div class="navbar">
                <div id="navbar">SCIEnT</div>
                <button id="register" onclick="location.href='/'">REGISTER</button>
            </div>
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="{{message.tags}}">{{message}}</div>
                {% endfor %}
            </div>
            {% endif %}
            <div class= "wrapper">
                <div id="title">LOGIN</div>
                <form id="content" method="POST" action="login">
                {% csrf_token%}
                <label for="username">ENTER YOUR USERNAME</label>
                <input type="text" class="username" name="username"><br>
                <label for="password">ENTER YOUR PASSWORD</label>
                <input type="password" class="password" name="password"><br>
                </form>
                <input type="submit" class="submit" form="content">
            </div>
            </div>
        </div>
        <script>
            setTimeout(() => {
                $('.messages').fadeTo(400,0).slideUp(400,()=>{
                    $(this).remove();
                });
            },3000);
        </script>
    </body>
</html>
